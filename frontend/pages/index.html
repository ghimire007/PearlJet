<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pearl Jet</title>
</head>
<body>
    <h1>Welcome to Pearl Jet</h1>
    <script type="module">
        import BaseAPI from '../js/api/baseAPI.js';

        async function fetchData() {
            // const token = localStorage.getItem('token');
            const api = new BaseAPI('https://api.sampleapis.com/coffee/hot', 'GET', null, {});
            try {
                const data = await api.request();
                console.log('Data fetched:', data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
