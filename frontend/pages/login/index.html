<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlyDreamAir - Login</title>
        <link rel="stylesheet" href="../../components/header.css">
        <link rel="stylesheet" href="../../components/footer.css">
        <link rel="stylesheet" href="login.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Font Awesome for icons (optional, but good for checkmarks, etc.) -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    </head>
    <body>
        <!-- Header will be loaded here -->
        <div id="header-placeholder"></div>

        <main class="login-page">
                
            <!--login page-->
            <section class="tab-content">
                
                <div id="login-details" data-tab-content class="active">
                    <div class="content-grid details-grid">
                        <h2>Welcome back!</h2>
                        <p>Please log in to continue</p>

                        <!--login details-->
                        <form class="login-form">
                            <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" placeholder=""></div>
                            <div class="form-group"><label for="password">Password</label><input type="text" id="password" placeholder=""></div>

                            <div class="form-row">
                                <div><input type="checkbox" id="remember-client" value="false"><label for="remember-client"> Remember me</label></div>
                                <div><p  data-tab-target="#email-details" class="blue-text-link">Forgot Password?</p></div>
                            </div>
                            
                            <div class="login-link"><button class="action-btn" onclick="window.location.href='../booking/index.html'">Continue</button></div>

                            <section class="blue-text-link">
                                <a href="../onboarding/index.html"><br />No account yet? Register now</a>
                            </section>
                        </form>
                    </div>
                </div>

                <!--forgot password page-->
                <div id="email-details" data-tab-content>
                    <div class="content-grid details-grid">
                        <h2>Reset your password</h2>
                        <p class="reset-info">Please enter your account email address to recieve an email to reset your password</p>

                        <!--reset email details-->
                        <form class="login-form">
                            <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" placeholder=""></div>
                            
                            <div class="reset-password-link"><button class="action-btn" onclick="">Request reset information</button></div>

                            <section class="blue-text-link">
                                <p data-tab-target="#login-details">Return to login</p>
                            </section>
                        </form>
                    </div>
                </div>
            </section> 
        </main>

        <!-- Footer will be loaded here -->
        <div id="footer-placeholder"></div>

        <script>
            // Load header and footer
            function loadHTML(url, elementId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    })
                    .catch(error => console.error('Error loading HTML:', error));
            }
            loadHTML('../../components/header.html', 'header-placeholder');
            loadHTML('../../components/footer.html', 'footer-placeholder');

            //functionality for switching between login sections
            //https://www.youtube.com/watch?v=5L6h_MrNvsk
            //starts on login page
            //forgot password => reset your password info
            //return to login => login info
            const tabs = document.querySelectorAll('[data-tab-target]')
            const tabContents = document.querySelectorAll('[data-tab-content]')

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = document.querySelector(tab.dataset.tabTarget)
                    //remove all active attributes
                    tabContents.forEach(tabContent => {
                        tabContent.classList.remove('active')
                    })
                    //add active attribute to the selected sections linked id
                    target.classList.add('active')
                })
            })
        </script>
    </body>
</html>
