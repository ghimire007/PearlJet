<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Test</title>
  <style>
    .infoCardsSection {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .eachInfoCard {
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      margin: 10px;
    }

    .imageContainer {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      position: relative;
      background-color: #ddd;
    }

    .cardImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .cardContent {
      padding: 15px;
      background-color: white;
    }
  </style>
</head>
<body>
  <section class="infoCardsSection">
    <div class="eachInfoCard">
      <div class="imageContainer">
        <img src="https://via.placeholder.com/400" alt="Card Image" class="cardImage" />
      </div>
      <div class="cardContent">
        <h3>Card Title</h3>
        <p>Some descriptive text goes here.</p>
      </div>
    </div>
  </section>
</body>
</html>
